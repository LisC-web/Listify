<!DOCTYPE html>
<html land="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
rel="stylesheet">
    </head>
    <body>
        <button id="colorButton">Change Theme Color</button>
        <div class="container">
          <div class="image-container">
            <img src="logot/logo-todo2 copy.png">
          </div>
          <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a new task" required>
            <button id="addBtn">Add</button>
          </div>
          <label for="task-time">Set Time:</label>
          <input type="datetime-local" id="task-time" required>
          <button id="seeLess-btn">See less</button>
          <ul id="taskList"></ul> 
        </div> 
        <script src="script.js"></script>
    </body>
</html>
